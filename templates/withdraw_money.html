<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="withdraw.css">
</head>
<body>
    <header>
        <h1>Withdraw Money</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="check_balance.html">Check Balance</a></li>
                <li><a href="deposit.html">Deposit</a></li>
                <li><a href="transfer.html">Transfer</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="/withdraw" method="POST">
            <label for="withdraw_account">Account Number:</label>
            <input type="text" id="withdraw_account" name="account_number" required><br>
            <label for="withdraw_amount">Amount:</label>
            <input type="number" id="withdraw_amount" name="amount" required><br>
            <input type="submit" value="Withdraw">
        </form>
    </section>
</body>
</html>
