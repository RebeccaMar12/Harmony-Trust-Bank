<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Home</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Bank</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#check_balance">Check Balance</a></li>
            <li><a href="#deposit">Deposit Money</a></li>
            <li><a href="#withdraw">Withdraw Money</a></li>
            <li><a href="#transfer">Transfer Money</a></li>
        </ul>
    </nav>

    <section id="check_balance">
        <h2>Check Balance</h2>
        <form action="/check_balance" method="POST">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br>
            <input type="submit" value="Check Balance">
        </form>
    </section>

    <section id="deposit">
        <h2>Deposit Money</h2>
        <form action="/deposit" method="POST">
            <label for="deposit_account">Account Number:</label>
            <input type="text" id="deposit_account" name="account_number" required><br>
            <label for="deposit_amount">Amount:</label>
            <input type="number" id="deposit_amount" name="amount" required><br>
            <input type="submit" value="Deposit">
        </form>
    </section>

    <section id="withdraw">
        <h2>Withdraw Money</h2>
        <form action="/withdraw" method="POST">
            <label for="withdraw_account">Account Number:</label>
            <input type="text" id="withdraw_account" name="account_number" required><br>
            <label for="withdraw_amount">Amount:</label>
            <input type="number" id="withdraw_amount" name="amount" required><br>
            <input type="submit" value="Withdraw">
        </form>
    </section>

    <section id="transfer">
        <h2>Transfer Money</h2>
        <form action="/transfer" method="POST">
            <label for="sender_account">Sender Account Number:</label>
            <input type="text" id="sender_account" name="sender_account" required><br>
            <label for="receiver_account">Receiver Account Number:</label>
            <input type="text" id="receiver_account" name="receiver_account" required><br>
            <label for="transfer_amount">Amount:</label>
            <input type="number" id="transfer_amount" name="amount" required><br>
            <input type="submit" value="Transfer">
        </form>
    </section>
</body>
</html>
